<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fa-solid fa-house" style="color: #7ED957;"></i> Home</a></li>

            </ul>

    <main class="main-home">
        <h1 style="text-shadow: 0 0 1px #ffffff, 0 0 5px #ffffff, 0 0 10px #000000; font-size: 60px;">
            <span class="Name" style="color: #7ED957;"></span>
        </h1>
        <script>
            const text = "Outdoor Views!";
            const span = document.querySelector(".Name");
            let index = 0;

            function typeText() {
            if (index < text.length) {
                span.textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
            }
            typeText();
        </script>
        <p style="font-size: 35px; text-shadow: 0 0 10px #000000;">Connect With <span style="color: greenyellow;">Nature</span> and Explore the World from Home</p>
        </p>
        </section>
        <br>
        <section id="Gallery">
            <h2 style="text-shadow: 0 0 2.5px #000000;">Featured Videos</h2>
            <div class="video-home" style="display: flex; gap: 20px; justify-content: center;">
                <div>
                    <iframe width="450" height="250" src="https://www.youtube.com/embed/T5PN33xCRfA" allowfullscreen="true"></iframe>
                    <p>Walk in the Woods</p>
                </div>
                <div>
                    <iframe width="450" height="250" src="https://www.youtube.com/embed/T5PN33xCRfA" allowfullscreen="true"></iframe>
                    <p>City Exploration</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
